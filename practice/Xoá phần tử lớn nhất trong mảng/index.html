<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      table {
        border: 1px outset #000;
      }

      td,
      th {
        border: 1px solid #000;
      }

      textarea {
        resize: vertical;
      }
    </style>
  </head>
  <body>
    <form>
      <table>
        <tr>
          <th colspan="2">Xoá phần tử lớn nhất trong bảng</th>
        </tr>
        <tr>
          <td>Nhập mảng số nguyên (ngăn cách bởi dấu ",")</td>
          <td><input type="text" id="inputjs" /></td>
        </tr>
        <tr>
          <td>Mảng sau khi xoá</td>
          <td><textarea id="outputjs"></textarea></td>
        </tr>
        <tr>
          <td colspan="2">
            <button type="reset" id="resetjs">Reset</button>
            <button id="submitjs">Xoá phần tử lớn nhất trong mảng</button>
          </td>
        </tr>
      </table>
    </form>
    <script src="main.js"></script>
  </body>
</html>
